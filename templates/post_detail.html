{% extends 'base.html' %}
{% block title %}{{ post.title }} - My Flask Website{% endblock %}
{% block content %}
<article class="blog-post">
    <header>
        <h1 class="mb-4">{{ post.title }}</h1>
        <p class="text-muted">Posted {{ post.date if post.date else "unknown date" }}{{ "; Modified " ~ post.mod_date if post.mod_date else "" }}</p>
    </header>
    <section>
        <div class="post-content">
            {{ content|safe }}
        </div>
    </section>
    <footer class="mt-5">
        <a href="{{ url_for('blog') }}" class="btn btn-outline-secondary">Back to Blog</a>
    </footer>
</article>
{% endblock %}
