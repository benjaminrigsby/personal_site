{% extends 'base.html' %}
{% block title %}{{ note.title }} - My Flask Website{% endblock %}
{% block content %}
<article class="blog-post">
    <header>
        <h1 class="mb-4">{{ note.title }}</h1>
        <p class="text-muted">Posted {{ note.date if note.date else "unknown date" }}{{ "; Modified " ~ note.mod_date if note.mod_date else "" }}</p>
    </header>
    <section>
        <div class="post-content">
            {{ content | safe }}
        </div>
    </section>
    <footer class="mt-5">
        <a href="{{ url_for('notes') }}" class="btn btn-secondary">Back to Notes</a>
    </footer>
</article>
{% endblock %}
